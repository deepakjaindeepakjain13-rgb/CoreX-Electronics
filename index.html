/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ===== BODY ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:#0b0f14;
  color:white;
  overflow-x:hidden;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(20px);
  z-index:100;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:#22d3ee;
}

nav a{
  color:#cbd5f5;
  margin-left:28px;
  text-decoration:none;
  font-weight:500;
}
nav a:hover{color:#22d3ee}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  padding:140px 80px;
  display:flex;
  flex-direction:column;
  justify-content:center;

  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.85)),
    url("images/bgg.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

.hero h1{
  font-size:64px;
  display:flex;
  align-items:center;
  gap:14px;
}

.hero p{
  margin-top:18px;
  font-size:22px;
  color:#94a3b8;
}

.wave{
  width:46px;
  animation:wave 2s infinite;
  transform-origin:70% 70%;
}

/* ===== GLASS SECTIONS ===== */
section.glass{
  max-width:900px;
  margin:80px auto;
  padding:80px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(25px);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 25px 50px rgba(0,0,0,.5);
}

/* ===== SKILLS ===== */
.skills-grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:30px;
}

.skill{
  background:rgba(255,255,255,.06);
  border-radius:20px;
  padding:25px;
  text-align:center;
  border:1px solid rgba(255,255,255,.15);
  transition:.4s;
}

.skill img{
  width:60px;
  margin-bottom:12px;
  filter:drop-shadow(0 0 12px rgba(34,211,238,.6));
}

.skill:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 25px rgba(34,211,238,.5);
}

/* ===== CONTACT ===== */
.contact-logos{
  display:flex;
  gap:40px;
  justify-content:center;
  margin-top:40px;
}

.contact-logos a{
  width:70px;
  height:70px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.2);
  transition:.4s;
}

.contact-logos img{width:38px;}

.contact-logos a:hover{
  transform:translateY(-10px) scale(1.1);
}

.whatsapp{box-shadow:0 0 25px rgba(37,211,102,.6);}
.gmail{box-shadow:0 0 25px rgba(234,67,53,.6);}
.linkedin{box-shadow:0 0 25px rgba(10,102,194,.6);}

/* ===== MOBILE ===== */
@media (max-width:768px){

  nav{
    padding:14px 20px;
  }

  .logo{font-size:18px;}

  nav a{
    margin-left:16px;
    font-size:14px;
  }

  .hero{
    padding:120px 20px;
    background:
      linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.9)),
      url("images/bggmobile.jpg");
    background-position:center top;
  }

  .hero h1{
    font-size:38px;
    flex-wrap:wrap;
  }

  .hero p{
    font-size:16px;
  }

  section.glass{
    margin:40px 20px;
    padding:40px 24px;
  }

  .skills-grid{
    grid-template-columns:repeat(2,1fr);
    gap:20px;
  }

  .contact-logos{
    gap:24px;
  }

  .contact-logos a{
    width:56px;
    height:56px;
  }

  .contact-logos img{
    width:30px;
  }
}

/* ===== ANIMATION ===== */
@keyframes wave{
  0%{transform:rotate(0)}
  10%{transform:rotate(14deg)}
  20%{transform:rotate(-8deg)}
  30%{transform:rotate(14deg)}
  40%{transform:rotate(-4deg)}
  50%{transform:rotate(10deg)}
  100%{transform:rotate(0)}
}
